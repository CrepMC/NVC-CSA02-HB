<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Grid</title>
  <style>
    body {
      margin: 0;
      background: #f4f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* grid-template-rows: repeat(2, 1fr); */
      gap: 15px;
      width: 95%;
      height: 95%;
    }

    .cell {
      position: relative;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }

    .expand-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      transition: background 0.3s ease;
      z-index: 2;
    }

    .expand-btn:hover {
      background: rgba(0,0,0,0.8);
    }

    .cell.expanded {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
      border-radius: 0;
    }

    .cell.expanded iframe {
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="cell">
      <button class="expand-btn">⛶</button>
      <iframe src="./hm.html"></iframe>
    </div>
    <div class="cell">
      <button class="expand-btn">⛶</button>
      <iframe src="./bp.html"></iframe>
    </div>
    <div class="cell">
      <button class="expand-btn">⛶</button>
      <iframe src="./sp.html"></iframe>
    </div>
    <!-- <div class="cell">
      <button class="expand-btn">⛶</button>
      <iframe src=""></iframe>
    </div>
    <div class="cell">
      <button class="expand-btn">⛶</button>
      <iframe src=""></iframe>
    </div>
    <div class="cell">
      <button class="expand-btn">⛶</button>
      <iframe src=""></iframe>
    </div> -->
  </div>

  <script>
    document.querySelectorAll('.expand-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const cell = btn.parentElement;
        cell.classList.toggle('expanded');
        btn.textContent = cell.classList.contains('expanded') ? '✕' : '⛶';
      });
    });
  </script>
</body>
</html>
